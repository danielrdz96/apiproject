<ion-header>
  <ion-toolbar>
    <ion-title>activities</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let activity of activities;">
        <ion-card-content>
            <form #form="ngForm" (ngSubmit)="updateActivity(form)">
              <div class="padding">
                <ion-item>
                  <ion-label>Nombre</ion-label>
                  <ion-input type="text" [(ngModel)]="activity.name" required  name="name"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label>Descripcion</ion-label>
                  <ion-input  type="text" name="description" required [(ngModel)]="activity.description"></ion-input>
                </ion-item>
                
                    <ion-input type="hidden" name="id" [(ngModel)]="activity.id"></ion-input>
                
              </div>
              
              <ion-grid>
                  <ion-row>
                    <ion-col col-6>
                        <ion-button fill="solid" type="submit" [disabled]="form.invalid" expand="full" color="primary" >actualizar</ion-button>
                      
                    </ion-col>
                    <ion-col col-6>
                        <ion-button fill="solid" (click)="deleteActivity(form.value.id)" expand="full" color="danger" >eliminar</ion-button>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              
                <ion-button padding class="center" fill="solid" (click)="redirectToAccounts(form)" expand="full"  >cuentas</ion-button>
              
              </form>
        </ion-card-content>
    </ion-card>
    <ion-button (click)="openModal()" expand="block">Crea nueva actividad</ion-button>

</ion-content>
